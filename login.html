<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login.css"> <!--link to css--> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--automatically makes it mobile friendly-->
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="form-box"> <!--organization for css-->
                <div class="form-value">
                    <form action="">
                        <h2>Log in</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon> <!--icon insert-->
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon> 
                            <input type="password" required> <!--password input blocks out what can be seen when typed-->
                            <label for="">Password</label>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">Remember Me<br><a href="forgot.html">Forgot Password?</a></label> <!--link to forgot-->
                        </div>
                        <button>Log in</button>
                        <div class="register">
                            <p>Don't have an account?<br><a href="register.html">Register Here</a></p> <!--link to register-->
                        </div>
                    </form>
                </div>
            </div>
            <div class="copyright">
                <p>Â© Brandon Spitz, 2023</p>
            </div>
        </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> <!--connection to third party icons-->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
